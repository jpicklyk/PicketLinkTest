<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>

        <ui:fragment rendered="#{identity.loggedIn}">
            <meta http-equiv="Refresh" content="0; URL=#{facesContext.externalContext.requestContextPath}/home.jsf"/>
        </ui:fragment>
    </head>
    <body>
        
        <ui:fragment rendered="#{not identity.loggedIn}">
            <p>
                Here are a few sample accounts you can use to start playing:

            </p>

            <table id="tbl_accounts">
                <thead>
                    <tr>
                        <td><b>Role</b></td>
                        <td><b>Username</b></td>
                        <td><b>Password</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Administrator</td>
                        <td>admin</td>
                        <td>admin123</td>
                    </tr>
                    <tr>
                        <td>Project Manager</td>
                        <td>john</td>
                        <td>john123</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                        <td>kate</td>
                        <td>kate123</td>
                    </tr>
                </tbody>
            </table>


            <h:form>
                <p>
                    <h:messages globalOnly="true"/>
                </p>

                <div class="loginRow">
                    <h:outputLabel for="name" value="Username:" styleClass="loginLabel"/>
                    <h:inputText id="name" value="#{loginCredentials.userId}"/>
                </div>

                <div class="loginRow">
                    <h:outputLabel for="password" value="Password: " styleClass="loginLabel"/>
                    <h:inputSecret id="password" value="#{loginCredentials.password}" redisplay="true"/>
                </div>

                <p>
                    <h:commandButton id="login" value="Login" action="#{loginController.login()}" styleClass="loginButton"/>
                </p>
            </h:form>
        </ui:fragment>
    </body>
</html>
